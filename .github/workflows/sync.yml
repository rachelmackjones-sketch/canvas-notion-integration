name: Canvas to Notion Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Sync Script
        env:
          CANVAS_API: ${{ secrets.CANVAS_API }}
          CANVAS_API_URL: ${{ secrets.CANVAS_API_URL }}
          NOTION_API: ${{ secrets.NOTION_API }}
          NOTION_PAGE: ${{ secrets.NOTION_PAGE }}
          NOTION_DATABASE: 'invalid'
        run: node src/main.js
